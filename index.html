      body {

        min-height: 100vh;

      }
      
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .7;
        }
      }
      
      .image-card {
        transition: all 0.4s ease;
      }
      
      .image-card.swipe-left {
        transform: translateX(-150%) rotate(-20deg);
        opacity: 0;
      }
      
      .image-card.swipe-right {
        transform: translateX(150%) rotate(20deg);
        opacity: 0;
      }
      
      .thank-you-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        animation: fadeIn 0.3s ease-in;
        z-index: 50;
        border-radius: 0.75rem;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

        "https://fkitt.shop/pics/62.webp",
      ];

      // Bios
      const bios = [
        "Looking for someone to appreciate my... assets. HODL or GTFO.",
        "My love language is Titcoin tips. Send first, ask later.",
        "Swipe right if you believe in the breast tek revolution.",
        "Degen in the streets, whale in the sheets.",
        "If it's not about Titcoin, I'm not interested.",
        "Too big to fail. LFG.",
        "Country roads, take me to liquidity.",
        "Swiping right is bullish. Let's pump together.",
        "Make me your next moonshot, baby.",
        "My portfolio is as inflated as these assets."
      ];

      // Shuffle array function
      function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      }

      // Twitter share text
      function getTwitterShareText() {
        return `I'm voting for a hottie on Phukk Me! Each free vote earns 10 entries to the $10,000 GIVEAWAY. 

Join now: https://phukk.me or join @fkittcom for info!
#fkitt $fkitt #PhukkMe`;
      }

      // App state
      let currentIndex = 0;
      let profiles = [];
      let isTransitioning = false;
      let touchStartX = null;
      let direction = null;

      // DOM elements
      const imageCard = document.getElementById('image-card');
      const cardContent = document.getElementById('card-content');
      const loadingSpinner = document.getElementById('loading-spinner');
      const profileImage = document.getElementById('profile-image');
      const profileName = document.getElementById('profile-name');
      const profileBio = document.getElementById('profile-bio');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      const voteButton = document.getElementById('vote-button');
      const thankYouMessage = document.getElementById('thank-you-message');
      const currentYearElement = document.getElementById('current-year');

      // Initialize the app
      function initApp() {
        // Set current year in footer
        currentYearElement.textContent = new Date().getFullYear();
        
        // Create profiles from shuffled images
        const shuffledImages = shuffleArray(imageUrls);
        profiles = shuffledImages.map((image, index) => ({
          id: index + 1,
          name: "A Hottie",
          image,
          bio: bios[Math.floor(Math.random() * bios.length)]
        }));
        
        // Load first profile
        loadProfile(profiles[currentIndex]);
        
        // Add event listeners
        prevButton.addEventListener('click', prevProfile);
        nextButton.addEventListener('click', nextProfile);
        voteButton.addEventListener('click', handleVote);
        
        // Touch events for swiping
        imageCard.addEventListener('touchstart', handleTouchStart);
        imageCard.addEventListener('touchend', handleTouchEnd);
        
        // Keyboard navigation
        document.addEventListener('keydown', handleKeyDown);
      }
      
      // Load profile data
      function loadProfile(profile) {
        if (!profile) return;
        
        // Show loading spinner while image loads
        cardContent.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        
        // Preload the image
        const img = new Image();
        img.onload = function() {
          // Once image is loaded, show the content
          profileImage.src = profile.image;
          profileName.textContent = profile.name;
          profileBio.textContent = profile.bio;
          
          loadingSpinner.classList.add('hidden');
          cardContent.classList.remove('hidden');
        };
        img.onerror = function() {
          // If image fails to load, use a placeholder
          profileImage.src = 'https://placehold.co/400x400?text=Image+Not+Found';
          profileName.textContent = profile.name;
          profileBio.textContent = profile.bio;
          
          loadingSpinner.classList.add('hidden');
          cardContent.classList.remove('hidden');
        };
        img.src = profile.image;
      }
      
      // Navigation functions
      function nextProfile() {
        if (isTransitioning) return;
        
        isTransitioning = true;
        direction = 'left';
        
        // Add animation class
        imageCard.classList.add('swipe-left');
        
        // After animation completes, load next profile
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % profiles.length;
          loadProfile(profiles[currentIndex]);
          imageCard.classList.remove('swipe-left');
          isTransitioning = false;
        }, 400);
      }
      
      function prevProfile() {
        if (isTransitioning) return;
        
        isTransitioning = true;
        direction = 'right';
        
        // Add animation class
        imageCard.classList.add('swipe-right');
        
        // After animation completes, load previous profile
        setTimeout(() => {
          currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
          loadProfile(profiles[currentIndex]);
          imageCard.classList.remove('swipe-right');
          isTransitioning = false;
        }, 400);
      }
      
      // Handle vote
      function handleVote() {
        const tweetText = encodeURIComponent(getTwitterShareText());
        window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank');
        
        // Show thank you message
        thankYouMessage.classList.remove('hidden');
        setTimeout(() => {
          thankYouMessage.classList.add('hidden');
        }, 2000);
      }
      
      // Touch handlers
      function handleTouchStart(e) {
        touchStartX = e.touches[0].clientX;
      }
      
      function handleTouchEnd(e) {
        if (touchStartX === null) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        
        // If swipe distance is significant enough
        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            nextProfile();
          } else {
            prevProfile();
          }
        }
        
        touchStartX = null;
      }
      
      // Keyboard navigation
      function handleKeyDown(e) {
        if (e.key === 'ArrowRight') {
          nextProfile();
        } else if (e.key === 'ArrowLeft') {
          prevProfile();
        }
      }
      
      // Start the app
      document.addEventListener('DOMContentLoaded', initApp);
    </script>
